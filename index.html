    <title>Калькулятор</title>

  </head>
  <body>
    <div class="container">
      <h1>Калькулятор</h1>
      <input
        type="number"
        class="form-control"
        placeholder="Введите 1 число"
        id="input1"
      />
      <input
        type="number"
        class="form-control"
        placeholder="Введите 2 число"
        id="input2"
      />
      <div class="btn">
        <button class="btn-success" id="plus">+</button>
        <button class="btn-danger" id="minus">-</button>
        <button class="btn-multiplication" id="multiply">*</button>
        <button class="btn-division" id="toshare">/</button>
      </div>
      <button class="btn-outline" id="submit">
        Вычислить
      </button>

      <div class="text-rst">
        <h4>Результат:</h4>
        <p id="result" class="rst"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
